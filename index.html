<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@600&family=Press+Start+2P&family=Roboto+Mono:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet"><body>
    <container class="mainContainer">
        <div class="mainImgDiv">
            <img id="mainImg" src="images/mainImg.gif" alt="">
        </div>
        <div class="message">
            <p>ENTER THE </p> 
            <p style="font-size: 3.6EM; font-family: 'Lexend Zetta', sans-serif;">METAVERSE</p>
         
        </div>
        <div class="formDiv">
            <form>
                <div class="emailDiv">
                    <label id="eAddLbl" for="emailAddress">Email Address: * </label>
                    <input type="text" id="eAddInput" placeholder="Email Address">
                </div>
                <br>
                <div class="passDiv">
                    <label for="password">Password: * </label>
                    <input type="text" id="password" placeholder="Password">
                </div>    
                <br>
                <div class="confDiv">
                    <label for="confirmPassword">Confirm Password: * </label>
                    <input type="text" id="confirmPassword" placeholder="Confirm Password">
                </div>  
                <br>
                <div class="charDiv">
                    <label for="characterName">Character Name: * </label>
                    <input type="text" id="characterName" placeholder="Character Name">
                </div>
                <br>
                <br>
                <div class="radioLblDiv">
                    <label id="radioLabel" for="characterType">Character Type: * </label>
                </div>
                <br>
                <div class="radioDiv">
                    <label id="hero">
                        <input type="radio" id="heroRdio" name="characterType" value="Hero">
                        <img id="heroImg" src="images/superhero.png" alt="hero">
                    </label>
                    <label id="villain">
                        <input type="radio" id="villainRdio" name="characterType" value="Villain">
                        <img id= "villainImg" src="images/villain.png" alt="vilain">                    </label>    
                    <label id="civilian">    
                        <input type="radio" id="civilianRdio" name="characterType" value="Civilian">
                        <img id="civilianImg" src="images/employee.png" alt="ciilian">                    </label>    
                    </label>
                    </div>
                <br>
                <div class="btnDiv">
                    <button id="submitBtn" type="submit">Submit</button>
                    <br>
                </div>
            </form>
        </div>
    </container>
</body>
</html>
