<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <container class="mainContainer">
        <div class="imgDiv">
            <img src="images/mainImg.gif" alt="">
        </div>
        <div class="message">
            <p>Sign up below and enter the </p> 
            <p style="font-size: 1.5EM;">Metaverse</p>
            <p>A new adventures awaits you...</p>
            
        </div>
        <div class="formDiv">
            <form>
                <label for="emailAddress">Email Address: * </label>
                <input type="text" id="emailAddress" placeholder="Email Address">
                <br>
                <label for="password">Password: * </label>
                <input type="text" id="password" placeholder="Password">
                <br>
                <label for="confirmPassword">Confirm Password: * </label>
                <input type="text" id="confirmPassword" placeholder="Confirm Password">
                <br>
                <label for="characterName">Character Name: * </label>
                <input type="text" id="characterName" placeholder="Character Name">
                <br>
                <label id="radioLabel" for="characterType">Character Type: * </label>
                <br>
                <div class="radiosDiv">
                    <input type="radio" id="hero" name="characterType" value="Hero">
                    <input type="radio" id="villain" name="characterType" value="Villain">
                    <input type="radio" id="civilian" name="characterType" value="Civilian">
                </div>
                <button id="submitBtn" type="submit">Submit</button>
                <br>
            </form>
        </div>
    </container>
</body>
</html>
