<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@600&family=Press+Start+2P&family=Roboto+Mono:wght@200;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <body>
    <container class="mainContainer">
        <div class="mainImgDiv">
            <img id="mainImg" src="images/mainImg.gif" alt="">
        </div>
        <div class="message">
            <p id="enter">ENTER THE </p> 
            <p id="meta">METAVERSE</p>
         
            
        </div>
        <div class="formDiv">
            <form>
                <div class="emailDiv">
                    <label id="eAddLbl" for="emailAddress">Email Address* </label>
                    <div><input type="email" id="emailAddress" placeholder="Email Address" required>
                    <div id="emailAddressError" class="error"></div></div>
                    
                </div>
                <br>
                <div class="passDiv">
                    <label for="password">Password* </label>
                    <div><input type="text" id="password" placeholder="Password" required>
                    <div id="passwordError" class="error"></div></div>
                </div>    
                <br>
                <div class="confDiv">
                    <label for="confirmPassword">Confirm Password* </label>
                    <div><input type="text" id="confirmPassword" placeholder="Confirm Password" required>
                    <div id="confirmPasswordError" class="error"></div></div>
                </div>  
                <br>
                <div class="charDiv">
                    <label for="characterName">Character Name* </label>
                    <div><input type="text" id="characterName" placeholder="Character Name" required></div>
                </div>
                <br>
                <br>
                <div class="radioLblDiv">
                    <label id="radioLabel">Character Type* </label>
                </div>
                <br>
                <div class="radioDiv">
                    <label id="civilian">    
                        <input type="radio" id="civilianRdio" name="characterType" value="Civilian" checked>
                        <img id="civilianImg" src="images/employee.png" alt="ciilian"></label>    
                    </label>
                    <label id="hero">
                        <input type="radio" id="heroRdio" name="characterType" value="Hero">
                        <img id="heroImg" src="images/superhero.png" alt="hero">
                    </label>
                    <label id="villain">
                        <input type="radio" id="villainRdio" name="characterType" value="Villain">
                        <img id= "villainImg" src="images/villain.png" alt="vilain"></label>    
                    </div>
                <br>
                <div class="btnDiv">
                    <button id="submitBtn" type="submit">Submit</button>
                    <br>
                </div>
            </form>
        </div>
    </container>
    <script src="script.js"></script>
</body>
</html>
